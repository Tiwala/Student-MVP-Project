<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>THE WEEB LIST</title>
</head>
<body>
    <div id="header">
        <div>
            <img id="logo" src="images/theWeebListLogo.png">
        </div>
        <div id="userLogDiv">
            <form id="login">
                <input id="userLogin" type="text" name="userLogin" placeholder="Enter your name, weeb" required/>
                <button id="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="mainContainer">
        <nav id="navbar">
            <div class="navContainer">
                <div id="displayAnime">Anime List</div>
                <form id="animeSearchForm">
                    <input id="animeSearchInput" type="text" name="animeSearchInput" placeholder="Search anime here">
                </form>
            </div>
        </nav>
        <div class="bodyContainer">

        </div>
        <div id="reviewFormDiv">
            <div id="reviewError"></div>
            <form id="reviewForm">
                <input id="anime" type="text" name="anime" placeholder="What anime do you want to review?" required/>
                <textarea id="review" rows="4" cols="10" name="review" placeholder="Write a review for this anime!"></textarea required>
                <button id="reviewSubmit">Submit Review</button>
            </form>
        </div>
    </div>
</body>
</html>
